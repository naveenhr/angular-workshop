<div>
    <h4>Students list</h4>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <!-- <th>First name</th>
                <th>Last name</th> -->
                <th>Name</th>
                <th>USN</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of students; let i=index" >
                <td>{{i+1}}</td>
                <!-- <td>{{item.firstName}}</td>
                <td>{{item.lastName}} </td> -->
                <td>{{item.firstName}} {{item.lastName}} </td>
                <td>{{item.usn}} </td>
                <td>{{item.email}} </td>
            </tr>
        </tbody>
    </table>
</div>
